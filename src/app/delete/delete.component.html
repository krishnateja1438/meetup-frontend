<div id="submitDiv1" class="container" style="padding: 15px; padding-top: 2px;margin-top: 5%">

  <!-- form for student data -->


  <div class="form-group has-feedback" style='width:40%;margin-left: 25%'>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter first name ">
    <!-- <i class="glyphicon glyphicon-tags form-control-feedback"></i> -->
    <button style="cursor: pointer;float:right;margin-top: -8%" class="btn btn-success" type="submit" (click)="deleteRec()">Delete
      Data</button>
  </div>
  <div id="error" class="alert alert-danger" *ngIf="showError" style="display:none">
    <strong>Error occured while deleting!</strong>
  </div>
  <div id="success" class="alert alert-success" *ngIf="show" style="display:none">
    <strong>Successfully deleted!</strong>
  </div>

</div>
