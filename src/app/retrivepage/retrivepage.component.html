<div id="submitDiv1" class="container" style="padding: 15px; padding-top: 2px;margin-top: 5%">

	<!-- form for student data -->


	<div class="form-group has-feedback">
		<input type="text" [(ngModel)]="id" name="id" class="form-control"
			placeholder="Enter id of the student">
		<!-- <i class="glyphicon glyphicon-tags form-control-feedback"></i> -->
		<button style="cursor: pointer;float:right;margin-top: -3%" class="btn btn-success" (click)="getOne()" type="submit">Get
			Data</button>
	</div>

	<div class="container" style="margin-top: 5%">
		<table class="table">
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
			<tr *ngFor="let stud of students">
				<td>{{stud.firstname}}</td>
				<td>{{stud.lastname}}</td>
				<td>{{stud.age}}</td>
			</tr>
		</table>
	</div>
	<div id="result" *ngIf="searchBar" class="alert alert-danger">
		<strong>Alert!</strong> Please fill all form fields.
	</div>

	<!-- Error/Success response fields -->
	<div id="error" class="alert alert-danger" style="display:none">
		<strong>Error!</strong>
	</div>
	<div id="success" class="alert alert-success" style="display:none">
		<strong>Success!</strong>
	</div>

</div>
